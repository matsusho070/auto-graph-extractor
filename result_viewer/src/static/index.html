<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Auto Graph Extractor</title>
    <link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'
        rel='stylesheet'>
    <meta content='#ffffff' name='theme-color'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/codemirror.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/theme/neat.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/codemirror.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/addon/mode/simple.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/addon/hint/show-hint.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/addon/hint/anyword-hint.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/addon/search/searchcursor.min.js'></script>
    <script crossorigin='anonymous' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
</head>

<body>
    <div id='app'>
        <select id="graph-select">_</select>
        <svg id="lineCanvas"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none;">
        </svg>
        <textarea id="extract-textarea" style="width: 100%; height: 100%;"
            data-i18n="[placeholder]extractionPlaceHolder"></textarea>
        <pre id="original-json"></label>
        <script src='./index.js'></script>
    </div>
</body>

</html>
